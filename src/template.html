<!DOCTYPE html>
<html>
<head>
    <title>kalah game</title>
    <style>
    .game {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: row nowrap;
      width: 100%;
      height: 640px;
    }
    .section {
      background-color: grey;
    }
    .north-container {
      display: flex;
      background-color: cyan;
    }
    .south-container {
      display: flex;
      background-color: darkcyan;
    }
    .pit {
      width:80px; height:80px;
      margin:10px;
      border-radius: 20px;
      background-color:white;
      cursor:pointer;
        p{
          position:absolute;
          top:50%;
          width:100%;
          transform:translate(0, -50%);
          text-align:center;
        }
    }
    .kalahah {
      width: 80px; height: 160px;
      margin:20px;
      border-radius:20px;
      background-color:white;
        p{
          position:absolute;
          top:50%;
          width:100%;
          transform:translate(0, -50%);
          text-align:center;
        }
    }

    </style>
</head>
<body>
<div class="game">
    <div class="section">
        <div class="kalahah">

        </div>
    </div>
    <div class="section">
        <div class="north-container">

        </div>
        <div class="south-container">

            </div>
            <div class="pit">
                <p>4</p>
            </div>
            <div class="pit">
                <p>4</p>
            </div>
            <div class="pit">
                <p>4</p>
            </div>
            <div class="pit">
                <p>4</p>
            </div>
            <div class="pit">
                <p>4</p>
            </div>

        </div>
    </div>

</html>
